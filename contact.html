<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/Arshad_logo.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="contact">
    <header id="header">
      <h1 id="logo"><a href="index.html"><img src="images/Arshad_logo.svg" alt="" height="60px"></a></h1>
    </header>
      <video autoplay loop muted plays-inline class="background-video">
      <source src="images/contact-wall.mp4" type="video/mp4">
    </video>
    <div class="container">
      <div class="row">
        <div class="contact-left">
          <h1 class="sub-title">Contact me.</h1>
          <p onclick="copyToClipboard()"><i class="fas fa-paper-plane"></i>arshadvasg@outlook.com</p>
          <div id="copiedMessage" class="copied-message">Copied to clipboard</div>
          <p><i class="fas fa-phone-square-alt"></i>(531) 225-9476</p> 
          <div class="social-icons">
            <ul class="social-icons-list">
              <li><a href="https://www.facebook.com/arshad.vaseem.1999"><i class="fab fa-facebook"></i></a></li>
              <li><a href="https://www.linkedin.com/in/arshadghouse"><i class="fab fa-linkedin"></i></a></li>
              <li><a href="https://www.instagram.com/arshad_v_ghouse/"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
          <br>
          <a class="cv-style" download href="images/ArshadResumeGen.pdf">Download CV</a>
        </div>
        <div class="contact-right">
          <form action="https://formsubmit.co/arshadvasg@outlook.com" method="POST" onsubmit="return validateForm()"> <!-- ==========  ========== -->
            
            <input type="text" name="_honey" style="display: none;">

            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="http://127.0.0.1:3000/success.html">
            
            <input type="text" id="Name" name="Name" placeholder="Your Name" required>
            <input type="text" id="Email" name="Email" placeholder="email@domain.com" required>
            <textarea id="Message" rows="6" name="Message" placeholder="Your Message: Upto 500 character limit"></textarea>
            <button type="submit" style="margin-left: 10px;">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <footer id="footer">
      <ul class="copyright">
        <li>&copy; Copyright 2024. All rights reserved.</li>
      </ul>
    </footer>
  </div>
  <script>
    function copyToClipboard() {

      var textToCopy = "arshadvasg@outlook.com";

      var tempTextarea = document.createElement("textarea");
      tempTextarea.value = textToCopy;
      document.body.appendChild(tempTextarea);

      tempTextarea.select();
      tempTextarea.setSelectionRange(0, 99999); // For mobile devices

      document.execCommand("copy");

      document.body.removeChild(tempTextarea);

      var copiedMessage = document.getElementById("copiedMessage");
      copiedMessage.style.display = "block";


      setTimeout(function () {
        copiedMessage.style.display = "none";
      }, 4000);
    }

    function validateForm() {
      var name = document.getElementById("Name").value;
      var email = document.getElementById("Email").value;
      var message = document.getElementById("Message").value;

      if (name.trim() == "") {
        alert("Please enter your name.");
        return false;
      }
      
      if (email.trim() == "") {
        alert("Please enter your email address.");
        return false;
      } else if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (message.trim() == "") {
        alert("Please enter your message.");
        return false;
      }

      return true;
    }

    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }
  </script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
